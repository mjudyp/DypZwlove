<!DOCTYPE html>  
<html>  
<head>  
    <title>520一周年纪念日</title>  
    <style>  
        body, html {  
            height: 100%;  
            margin: 0;  
            font-family: Arial, sans-serif;  
            overflow: hidden;  
        }  
  
        .bg-image {  
            /* 替换背景图片的URL */  
            background-image: url(./不要点我/7881c706d5af35aefe4d2adc5a3dbd5.jpg);  
            height: 100%;  
            background-position: center;  
            background-repeat: no-repeat;  
            background-size: cover;  
            position: relative;  
        }  
  
        .container {  
            position: absolute;  
            top: 50%;  
            left: 50%;  
            transform: translate(-50%, -50%);  
            text-align: center;  
            color: red(49, 22, 22, 0.206);  
        }  
  
        .heart {  
            position: relative;  
            width: 100px;  
            height: 90px;  
            margin: 0 auto;  
            animation: heartbeat 1s infinite;  
        }  
  
        .heart::before,  
        .heart::after {  
            content: "";  
            position: absolute;  
            top: 40px;  
            width: 52px;  
            height: 80px;  
            border-radius: 50px 50px 0 0;  
            background: red;  
        }  
  
        .heart::before {  
            left: 50px;  
            transform: rotate(-45deg);  
            transform-origin: 0 100%;  
        }  
  
        .heart::after {  
            left: 0;  
            transform: rotate(45deg);  
            transform-origin: 100% 100%;  
        }  
  
        @keyframes heartbeat {  
            0% { transform: scale(1); }  
            50% { transform: scale(1.1); }  
            100% { transform: scale(1); }  
        }  
  
        #currentTime {  
            font-size: 20px;  
            margin-top: 20px;  
        }  
  
        #audio {  
            display: none;  
        }  

        p{
            color: aqua;
        }
        h1{
            color: deeppink;
        }
        .button1 {
            -webkit-transition-duration: 0.4s;
            transition-duration: 0.4s;
            padding: 16px 32px;
            text-align: center;
            background-color: white;
            color: black;
            border: 2px solid #4CAF50;
            border-radius:5px;
        }
        .button1:hover {
            background-color: #4CAF50;
            color: white;
        } 
      
    </style>  
</head>  
<body>  
    <div class="bg-image">  
        <div class="container">  
            <h1>周葳 & 戴一鹏</h1>  
            <p>一周年纪念日快乐！</p>  
            <div class="heart"></div>  
            <p id="currentTime">当前时间: <span id="timeDisplay"></span></p>  
            <audio id="audio" autoplay loop>  
                <source src="song.mp3" type="audio/mpeg">  
            </audio>  

<button class="button1" onclick="location.href='./不要点我/4.html'">点我看在一起多久啦</button><br>
<button class="button1" onclick="location.href='./不要点我/滚动.html'">点我看照片</button>  
<button class="button1" onclick="location.href='./不要点我/2.html'">不要点我</button>  
        </div>  
    </div>  
    <script>  
        // 更新当前时间的函数  
        function updateTime() {  
            var now = new Date();  
            var hours = now.getHours();  
            var minutes = now.getMinutes();  
            var seconds = now.getSeconds();  
            hours = hours < 10 ? "0" + hours : hours;  
            minutes = minutes < 10 ? "0" + minutes : minutes;  
            seconds = seconds < 10 ? "0" + seconds : seconds;  
            var timeString = hours + ":" + minutes + ":" + seconds;  
            document.getElementById('timeDisplay').innerText = timeString;  
        }  
  
        // 设置定时器，每秒更新时间  
        setInterval(updateTime, 1000);  
  
        // 初始调用一次更新时间函数  
        updateTime();  
    </script>  
   
</body>  
</html>
